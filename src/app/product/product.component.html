<h1>Products</h1> 
<table class="table table-bordered table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Discription</th> 
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.discription}}</td>
            <td>{{product.price}}</td>  
        </tr>
    </tbody>
</table>
